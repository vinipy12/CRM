{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--Index page CSS-->
    <link href="{% static 'css/pages/new_account.css' %}" rel="stylesheet">
    <title>Portal do Cliente - PROSESMT</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-3">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="row align-items-center">
                <h2 class="header-text mb-4 text-center">
                    Informações necessárias para cadastro
                </h2>
                <!-- Alerts -->
                {% include 'partials/_alert.html' %}
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name='empregado_nome' class="form-control form-control-md bg-light fs-6" placeholder="Nome do Representante Legal da Empresa"required >
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="empregado_cpf" class="form-control form-control-md bg-light fs-6" placeholder="CPF do Representante Legal da Empresa" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name='email_funcionario' class="form-control form-control-md bg-light fs-6" placeholder="E-mail" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" name='email_funcionario2' class="form-control form-control-md bg-light fs-6" placeholder="Confirmar E-mail" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="empregado_cargo" class="form-control form-control-md bg-light fs-6" placeholder="Cargo do Representante Legal da Empresa" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name='cnpj_empresa' class="form-control form-control-md bg-light fs-6" placeholder="CNPJ da Empresa" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name='nome_empresa' class="form-control form-control-md bg-light fs-6" placeholder="Nome Fantasia da Empresa" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_rua" class="form-control" placeholder="Rua" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_bairro" class="form-control" placeholder="Bairro" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_numero" class="form-control" placeholder="Número" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_cep" class="form-control" placeholder="CEP" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_cidade" class="form-control" placeholder="Cidade" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="endereco_estado" class="form-control" placeholder="Estado" required>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="number" name='telefone_empresa' class="form-control form-control-md bg-light fs-6" placeholder="Telefone" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name='usuario' class="form-control form-control-md bg-light fs-6" placeholder="Usuário" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name="senha" class="form-control form-control-md bg-light fs-6" aria-describedby="passwordHelpBlock" placeholder="Senha" id="senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggleSenha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" name='senha2' class="form-control form-control-md bg-light fs-6" aria-describedby="passwordHelpBlock" placeholder="Confirmar Senha" id="senha2" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggleSenha2">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordHelpBlock" class="form-text mb-3">
                        Sua senha deve ter entre 8-20 caracteres, combinando letras, números e símbolos especiais.
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6 finish-registration-button">Concluir cadastro</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-lg btn-secundary btn-danger w-100 fs-6"><a class="nav-link fs-4" href="{% url 'login' %}">Voltar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/main.js"></script>
    <!--FontAwesome JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('toggleSenha').addEventListener('click', function () {
            const senha = document.getElementById('senha');
            const type = senha.type === 'password' ? 'text' : 'password';
            senha.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        document.getElementById('toggleSenha2').addEventListener('click', function () {
            const senha2 = document.getElementById('senha2');
            const type = senha2.type === 'password' ? 'text' : 'password';
            senha2.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</html>
